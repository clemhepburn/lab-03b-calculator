<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    
    <title>Document</title>
</head>

<body>
    <header>
        <h1>welcome to clem's calculator</h1>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <!-- we need two inputs and a button-->
        <section id="addition">Add
            <input id="first-add-value">   +   
            <input id="second-add-value">
            <button id="add">Add</button>   = 
            <div id="sum"></div>
        </section>

        <section id="subtraction">Subtract
            <input id="first-sub-value">   -   
            <input id="second-sub-value">
            <button id="subtract">Sutract</button>   =
            <div id="difference"></div> 
        </section>

        <section id="division">Divide
            <input id="first-div-value">   /   
            <input id="second-div-value">
            <button id="divide">Divide</button>   =
            <div id="quotient"></div> 
        </section>

        <section id="multiplication">Multiply
            <input id="first-mult-value">   x   
            <input id="second-mult-value">
            <button id="multiply">Multiply</button>   =
            <div id="product"></div> 
        </section>
   
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
